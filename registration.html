<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Casinar-Registration</title>
    <link rel='stylesheet' href='./asset/registration.css'>
</head>
<body>
    <div id="preloader">
        <div class="wrap">
          <div class="loader" id="loader"></div>
        </div>
       </div>
    <div class="backbtn">
        <a href="index.html">
            <img src="./asset/image/left_arrow.png" alt="">
            <span>Go to back</span>
        </a>
    </div>
        <section>
            <div class="backbtn">
                <a href="index.html">
                    <img src="./asset/image/left_arrow.png" alt="">
                    <span>Go to back</span>
                </a>
            </div>
            <div class="form-box">
                <div class="form-value">
                    <form>
                        <h2>Registration</h2>
                        <div class="inputbox"><input type="email" required>
                            <label>First Name</label>
                        </div>
                        <div class="inputbox"><input type="email" required>
                            <label>Last Name</label>
                        </div>
                        <div class="inputbox"><input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="inputbox"><input type="password"
                                required> <label>Password</label> </div>
                        <button>Sign Up</button>
                        <div class="register">
                            <p>If you have an account? <a href="login.html">Log In</a></p>
                        </div>
                        <div class="backbtn_botton">
                            <a href="index.html">
                                <span>Go to Home</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section> 
    <script src="./asset/main.js"></script>
</body>
</html>
